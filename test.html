<!DOCTYPE html>
<html>
<head>
  <title>Простое веб-приложение</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Привет из веб-приложения!</h1>

  <input type="number" id="num1" placeholder="Введите первое число">
  <input type="number" id="num2" placeholder="Введите второе число">
  <button onclick="calculateSum()">Сложить</button>

  <div id="result"></div>

  <script>
    function calculateSum() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").textContent = "Введите корректные числа";
      } else {
        let sum = num1 + num2;
        document.getElementById("result").textContent = "Сумма: " + sum;
      }
    }
  </script>

</body>
</html>
